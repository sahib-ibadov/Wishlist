<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Shopping</a>
            <button id="product" class="btn btn-primary" type="button">Product</button>
        </nav>

        <div id="modalBody" class="modal-body">
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productID">ID</label>
                    <input type="text" class="form-control" id="productID" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <input type="text" class="form-control" id="productCategory" required>
                </div>
                <div class="form-group">
                    <label for="productBrand">Brand</label>
                    <input type="text" class="form-control" id="productBrand" required>
                </div>
                <button id="addProduct" type="button" class="btn btn-primary" data-dismiss="modal" >Add Product</button>
            </form>
        </div>

        <div id="wishlist" class="wishlist">
            <div class="header">
                <h3>Sebet</h3>
                <button id="close" class="close">X</button>
            </div>
            <div class="body">
                 
            </div>
            
        </div>
        <div id="overlay" class="overlay">

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
